<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Let's Play The Game!!!</h1>
    <p class="text">First to 10 Wins</p>

    <!-- Score section -->
    <div class="scores">
        <div class="score-card">
            <p>Your <br> Score</p>
            <h2 class="your-score your-score1">0</h2>
        </div>
        <div class="score-card">
            <p>Computer <br> Score</p>
            <h2 class="computer-score computer-score1">0</h2>
        </div>
    </div>

      <!-- Result section -->
    <div class="result">
        <div class="playerResult"></div>
        <div class="computerResult"></div>
    </div>

      <!-- Button section -->
    <div class="buttons">
        <button id="Rock"> ROCK </button>
        <button id="Paper"> PAPER </button>
        <button id="Scissor"> SCISSOR </button>
    </div>

      <!-- Popup Alert section -->
    <div id="dialogoverlay"></div>
    <div id="dialogbox">
        <div>
            <div id="dialogboxhead"></div>
            <div id="dialogboxfoot"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
